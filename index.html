<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wp-pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body class="">
    <!-- This section is for the header  -->
    <header class="bg-[#2042B6] text-white">
      <nav class="xl:w-[1315px] mx-auto p-[25px] flex justify-between">
        <a href="#">
          <img src="./images/logos/logo-white.png" />
        </a>
        <!-- menu item  -->
        <ul class="flex justify-between items-center">
          <li class="mr-[10px]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              viewBox="0 0 24 24"
              class="border border-white rounded-full px-2 py-2"
            >
              <path
                fill="currentColor"
                d="M18 22q-1.25 0-2.125-.875T15 19q0-.175.025-.363t.075-.337l-7.05-4.1q-.425.375-.95.588T6 15q-1.25 0-2.125-.875T3 12t.875-2.125T6 9q.575 0 1.1.213t.95.587l7.05-4.1q-.05-.15-.075-.337T15 5q0-1.25.875-2.125T18 2t2.125.875T21 5t-.875 2.125T18 8q-.575 0-1.1-.212t-.95-.588L8.9 11.3q.05.15.075.338T9 12t-.025.363t-.075.337l7.05 4.1q.425-.375.95-.587T18 16q1.25 0 2.125.875T21 19t-.875 2.125T18 22"
              />
            </svg>
          </li>
          <li class="mr-[20px] border border-white rounded-3xl px-4 py-[5px]">
            Download the 2024 Report
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2em"
              height="2em"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M3 16h18v2H3zm0-5h18v2H3zm0-5h18v2H3z"
              />
            </svg>
          </li>
        </ul>
      </nav>
    </header>

    <!-- hero section starts here  -->
    <section
      class="hero-section bg-[#2042B6] xl:h-[600px] bg-[url('./images/bg-objects/hero-bg.png')] bg-no-repeat bg-center bg-blend-multiply"
    >
      <div
        class="xl:w-[1315px] mx-auto px-[25px] h-full flex flex-col justify-center items-center relative"
      >
        <!-- hero main text  -->
        <div class="text-center text-white absolute">
          <h1 class="text-[78px] leading-[100px] font-[400] text-white">
            The WPPOOL Index
          </h1>
          <p class="text-[21px] leading-[25px] font-[350] text-white">
            Monitor the performance of emerging, publicly traded, financial
            technology companies
          </p>
        </div>

        <!-- statistics and button  -->
        <div class="flex justify-between items-end flex-grow">
          <div class="absolute left-[45px] bottom-[40px]">
            <p class="flex flex-col">
              <span class="text-[36px] leading-[50px] font-[400] text-white"
                >60</span
              >
              <span class="text-[16px] leading-[24px] font-[400] text-[#CDCDCD]"
                >Companies</span
              >
            </p>

            <p class="flex flex-col">
              <span class="text-[36px] leading-[50px] font-[400] text-white"
                >$100B</span
              >
              <span class="text-[16px] leading-[24px] font-[400] text-[#CDCDCD]"
                >Market cap</span
              >
            </p>

            <p class="flex flex-col">
              <span class="text-[36px] leading-[50px] font-[400] text-white"
                >$3.5x</span
              >
              <span class="text-[16px] leading-[24px] font-[400] text-[#CDCDCD]"
                >Revenue multiple</span
              >
            </p>

            <p class="flex flex-col">
              <span class="text-[36px] leading-[50px] font-[400] text-white"
                >60%</span
              >
              <span class="text-[16px] leading-[24px] font-[400] text-[#CDCDCD]"
                >LTM avg. revenue growth rate</span
              >
            </p>
          </div>
          <div class="absolute right-[45px] bottom-[40px]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3.5em"
              height="3.5em"
              viewBox="0 0 256 256"
              class="text-[#2042B6] bg-white rounded-full p-4"
            >
              <path
                fill="currentColor"
                d="m204.24 148.24l-72 72a6 6 0 0 1-8.48 0l-72-72a6 6 0 0 1 8.48-8.48L122 201.51V40a6 6 0 0 1 12 0v161.51l61.76-61.75a6 6 0 0 1 8.48 8.48"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
